<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new-meter</title>
</head>
<body bgcolor="aqua">
<form action="{% url 'savemeter' %}" method="post">
    {% csrf_token %}
<table align="center" border="3" width="300">
  <tr>
      <th width="200"><input type="number" placeholder="meter-number" name="mn" required></th>
  </tr>
      <tr>
      <th width="200"><input type="text" placeholder="customer name" name="cname" required></th>
  </tr>
      <tr>
      <th width="200">Type of meter<br><input type="radio"  name="tm" value="Industry" checked>Industry<br>
      <input type="radio"  name="tm" value="Commercial" >commercial<br>
          <input type="radio"  name="tm" value="Residence" >Residence
      </th>
     </tr>
    <tr>
        <th><button type="submit">save</button> </th>
    </tr>

</table>
    </form>
{% for x in messages %}
    {{ x }}
{% endfor %}

</body>
</html>
